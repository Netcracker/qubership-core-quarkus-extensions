quarkus.test.flat-class-path=true
quarkus.test.profile=test
quarkus.devservices.enabled=false
cloud.microservice.name=test-service
cloud.microservice.namespace=test-namespace
datastax-java-driver.basic.request.timeout=42 seconds
quarkus.dbaas.cassandra.api.runtime-user-role=test-role
quarkus.dbaas.cassandra.ssl=false
quarkus.dbaas.cassandra.requestTimeoutMs=60000
quarkus.http.test-port=8083

quarkus.dbaas.cassandra.metrics.session.enabled=bytes-sent,bytes-received,connected-nodes,cql-requests
quarkus.dbaas.cassandra.metrics.session.cql-requests.highest-latency=10s
quarkus.dbaas.cassandra.metrics.session.cql-requests.lowest-latency=10ms
quarkus.dbaas.cassandra.metrics.session.cql-requests.significant-digits=2
quarkus.dbaas.cassandra.metrics.session.throttling.delay.highest-latency=10s
quarkus.dbaas.cassandra.metrics.session.throttling.delay.lowest-latency=10ms
quarkus.dbaas.cassandra.metrics.session.throttling.delay.significant-digits=2
quarkus.dbaas.cassandra.metrics.node.enabled=pool.open-connections,pool.available-streams,pool.in-flight
